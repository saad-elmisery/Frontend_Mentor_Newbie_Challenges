<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link href="Results summary component.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="test_score">
        <p class="result_announcement">Your Result</p>

        <div class="circle">
          <span class="content">76 </span>
        </div>
        <p class="rest_of_score">of 100</p>

        <h3 class="congrats">Great</h3>
        <p class="test_stats">You scored higher than 65% of</p>
        <p class="line_2">the people who have taken</p>
        <p class="line_3">these tests.</p>
      </div>
      <div class="score_analysis">
        <p class="list_header">Summary</p>

        <ul class="grade_list_items">
          <li class="list_grade_reaction">
            <img
              src="assets/images/icon-reaction.svg"
              alt="reaction"
              height="15px"
              width="15px"
            />
            Reactions <span class="reaction_first_degree">80</span
            ><span class="reaction_second_degree">/ 100</span>
          </li>
          <li class="list_grade_memory">
            <img
              src="assets/images/icon-memory.svg"
              alt="reaction"
              height="15px"
              width="15px"
            />
            Memory <span class="memory_first_degree">92</span
            ><span class="memory_second_degree">/ 100</span>
          </li>
          <li class="list_grade_verbal">
            <img
              src="assets/images/icon-verbal.svg"
              alt="reaction"
              height="15px"
              width="15px"
            />
            Verbal<span class="verbal_first_degree">61</span
            ><span class="verbal_second_degree">/ 100</span>
          </li>
          <li class="list_grade_visual">
            <img
              src="assets/images/icon-visual.svg"
              alt="reaction"
              height="15px"
              width="15px"
            />
            Visual<span class="visual_first_degree">72</span
            ><span class="visual_second_degree">/ 100</span>
          </li>
        </ul>

        <button class="continue_button">Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
